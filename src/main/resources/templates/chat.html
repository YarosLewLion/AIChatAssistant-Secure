<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" th:href="@{/styles.css}">
    <style>
        .admin-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .admin-button:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <svg>
        <filter id="wave-filter">
            <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" result="noise"/>
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="50" xChannelSelector="R" yChannelSelector="G"/>
        </filter>
    </svg>
    <div class="wave-layer"></div>

    <div sec:authorize="hasRole('USER')">
        <button class="admin-button" onclick="promptForAdminPassword()">ADMIN?</button>
    </div>

    <div class="theme-selector">
        <label for="color-theme" style="font-size: 14px; color: var(--text-color);">Color Theme:</label>
        <select id="color-theme" onchange="changeColorTheme()">
            <option value="ocean">Ocean</option>
            <option value="space">Space</option>
        </select>
    </div>
    <div id="chat-container">
        <div class="logout-form">
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="logout-button" data-tooltip="Sign out of your account">Logout</button>
            </form>
            <a href="/home" class="nav-button" data-tooltip="Go to Home page">Home</a>
            <a href="/admin/users" sec:authorize="hasRole('ROLE_ADMIN')" class="nav-button" data-tooltip="Manage users (Admin)">Manage users</a>
            <a href="/admin/logs" sec:authorize="hasRole('ROLE_ADMIN')" class="nav-button" data-tooltip="View logs (Admin)">View logs</a>
            <a href="/admin/statistics" sec:authorize="hasRole('ROLE_ADMIN')" class="nav-button" data-tooltip="View statistics (Admin)">View statistics</a>
        </div>
        <h1 class="chat-title">Chat ID: <span th:text="${chat.id}"></span></h1>
        <div th:if="${success}" class="success" th:text="${success}"></div>
        <div class="text-size-control">
            <label for="text-size-slider" style="font-size: 14px; color: var(--text-color);">Text Size:</label>
            <input type="range" id="text-size-slider" min="10" max="20" value="14" oninput="adjustTextSize(this.value)" style="width: 150px; margin: 10px 20px;" onchange="applyTextSize(this.value)">
        </div>
        <button onclick="copyChat()" class="btn-primary copy-chat-button" data-tooltip="Copy the entire chat to clipboard">Copy Chat</button>
        <div class="message-animation-selector">
            <label for="message-animation" style="font-size: 14px; color: var(--text-color);">Message Animation:</label>
            <select id="message-animation" onchange="changeMessageAnimation()">
                <option value="slide-left">Slide Left</option>
                <option value="drop-down">Drop Down</option>
                <option value="fade-in">Fade In</option>
            </select>
        </div>
        <div id="chat-messages">
            <div th:each="message : ${chat.messages}" 
                 th:class="${message.sender == 'user' ? 'message user-message' : 'message bot-message'}">
                <span th:text="${message.text}"></span>
            </div>
        </div>
        <div id="typing-indicator"><span>.</span><span>.</span><span>.</span></div>
        <div class="chat-form" th:if="${chat.endTime == null}">
            <form id="chat-form" th:action="@{/chat}" method="post">
                <input type="hidden" name="id" th:value="${chat.id}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="text" id="user-message" name="message" placeholder="Enter your message..." required>
                <button type="submit" data-tooltip="Send your message">Send</button>
            </form>
            <form th:action="@{/chat/new}" method="post" style="display: inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="new-chat-button" data-tooltip="Start a new chat session">New Chat</button>
            </form>
        </div>
    </div>

    <script>
        let messageAnimation = localStorage.getItem('messageAnimation') || 'slide-left';

        function changeColorTheme() {
            const theme = document.getElementById('color-theme').value;
            document.body.classList.remove('ocean-theme', 'space-theme');
            if (theme !== 'ocean') {
                document.body.classList.add(theme + '-theme');
            }
            localStorage.setItem('colorTheme', theme);
        }

        function copyChat() {
            const chatMessages = document.getElementById('chat-messages');
            const messages = chatMessages.getElementsByClassName('message');
            let chatText = '';
            for (let message of messages) {
                const sender = message.classList.contains('user-message') ? 'You' : 'Bot';
                const text = message.querySelector('span').innerText;
                chatText += `${sender}: ${text}\n`;
            }
            navigator.clipboard.writeText(chatText).then(() => {
                alert('Chat copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy chat: ', err);
            });
        }

        function adjustTextSize(size) {
            const messages = document.getElementsByClassName('message');
            for (let message of messages) {
                message.style.fontSize = `${size}px`;
            }
            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.style.fontSize = `${size}px`;
        }

        function applyTextSize(size) {
            adjustTextSize(size);
        }

        function changeMessageAnimation() {
            messageAnimation = document.getElementById('message-animation').value;
            localStorage.setItem('messageAnimation', messageAnimation);
            applyMessageAnimations();
        }

        function applyMessageAnimations() {
            const messages = document.getElementsByClassName('message');
            for (let message of messages) {
                message.classList.remove('message-slide-left', 'message-drop-down', 'message-fade-in');
                message.classList.add(`message-${messageAnimation}`);
            }
        }

        const savedColorTheme = localStorage.getItem('colorTheme') || 'ocean';
        document.getElementById('color-theme').value = savedColorTheme;
        if (savedColorTheme !== 'ocean') {
            document.body.classList.add(savedColorTheme + '-theme');
        }

        document.getElementById('message-animation').value = messageAnimation;

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.width = `${Math.random() * 5 + 2}px`;
            particle.style.height = particle.style.width;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 20000);
        }

        setInterval(createParticle, 500);

        function createBubble(x, y) {
            const bubble = document.createElement('div');
            bubble.classList.add('particle');
            bubble.style.width = `${Math.random() * 10 + 5}px`;
            bubble.style.height = bubble.style.width;
            bubble.style.left = `${x}px`;
            bubble.style.top = `${y}px`;
            bubble.style.animation = 'bubbleRise 5s ease-out forwards';
            document.body.appendChild(bubble);

            setTimeout(() => {
                bubble.remove();
            }, 5000);
        }

        document.addEventListener('click', (e) => {
            for (let i = 0; i < 5; i++) {
                createBubble(e.clientX + (Math.random() * 20 - 10), e.clientY + (Math.random() * 20 - 10));
            }
        });

        const form = document.getElementById('chat-form');
        const typingIndicator = document.getElementById('typing-indicator');
        const chatMessages = document.getElementById('chat-messages');

        form.addEventListener('submit', function () {
            typingIndicator.classList.add('active');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        window.onload = function() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
            applyMessageAnimations();
        };

        function promptForAdminPassword() {
            const password = prompt("Enter admin password:");
            if (password) {
                fetch('/chat/grant-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').getAttribute('content')
                    },
                    body: JSON.stringify({ password: password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("You are now an admin! Please refresh the page.");
                        window.location.reload();
                    } else {
                        alert("Incorrect password. Please try again.");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("An error occurred. Please try again.");
                });
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            overflow: hidden;
        }

        #chat-container {
            background: white;
            width: 100%;
            max-width: 700px;
            height: 80vh;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 24px;
            color: #333;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
            font-weight: 600;
        }

        #chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.5;
            animation: slideIn 0.3s ease-in-out;
            position: relative;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border-radius: 15px 15px 5px 15px;
        }

        .bot-message {
            align-self: flex-start;
            background: #f1f1f1;
            color: #333;
            border-radius: 15px 15px 15px 5px;
        }

        #typing-indicator {
            display: none;
            color: #999;
            font-style: italic;
            font-size: 14px;
            padding: 10px 20px;
        }

        .chat-form {
            display: flex;
            padding: 20px;
            border-top: 1px solid #eee;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #6e8efb;
            outline: none;
            box-shadow: 0 0 5px rgba(110, 142, 251, 0.3);
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
        }

        .new-chat-button {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .new-chat-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .logout-form {
            padding: 10px 20px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        .logout-button {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .logout-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="logout-form">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-button">Logout</button>
            </form>
        </div>
        <h1>AI Chat</h1>
        <div id="chat-messages">
            <div th:each="message : ${messages}" th:class="${message.sender == 'user' ? 'message user-message' : 'message bot-message'}">
                <span th:text="${message.text}"></span>
            </div>
        </div>
        <div id="typing-indicator">Bot is typing...</div>
        <div class="chat-form">
            <form id="chat-form" th:action="@{/chat}" method="post">
                <input type="hidden" name="chatId" th:value="${chat.id}">
                <input type="text" id="user-message" name="userMessage" placeholder="Enter your message..." required>
                <button type="submit">Send</button>
            </form>
            <form th:action="@{/chat/new}" method="post" style="display: inline;">
                <button type="submit" class="new-chat-button">New Chat</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const typingIndicator = document.getElementById('typing-indicator');
        const chatMessages = document.getElementById('chat-messages');

        form.addEventListener('submit', function () {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        window.onload = function() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Новый шаблон</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Новый шаблон</h1>
        <form th:action="@{/admin/templates/save}" th:object="${template}" method="post" class="mt-4">
            <div class="mb-3">
                <label class="form-label">Ключевое слово:</label>
                <input type="text" th:field="*{keyword}" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Ответ:</label>
                <textarea th:field="*{response}" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
        <a href="/admin/templates" class="btn btn-secondary mt-3">Вернуться к списку шаблонов</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Управление шаблонами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Управление шаблонами</h1>
        <a href="/admin/templates/new" class="btn btn-primary mb-3">Добавить новый шаблон</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Ключевое слово</th>
                    <th>Ответ</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="template : ${templates}">
                    <td th:text="${template.id}"></td>
                    <td th:text="${template.keyword}"></td>
                    <td th:text="${template.response}"></td>
                    <td>
                        <form th:action="@{/admin/templates/delete/{id}(id=${template.id})}" method="post">
                            <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/home" class="btn btn-secondary">Вернуться на главную</a>
    </div>
</body>
</html>

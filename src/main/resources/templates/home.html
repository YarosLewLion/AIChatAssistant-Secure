<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>AI Chat Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">
            Добро пожаловать, 
            <span sec:authentication="name">Гость</span>!
        </h1>
        <div class="text-center mt-4">
            <a href="/chat" class="btn btn-primary">Начать новый чат</a>
            <a href="/admin/users" sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-secondary">Управление пользователями</a>
            <a href="/admin/templates" sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-secondary">Управление шаблонами</a>
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-danger">Выйти</button>
            </form>
        </div>

        <h2 class="mt-5">История чатов</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Дата начала</th>
                    <th>Дата окончания</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="chat : ${chats}" th:if="${chats != null}">
                    <td th:text="${chat.id}"></td>
                    <td th:text="${chat.startTime}"></td>
                    <td th:text="${chat.endTime} ?: 'Активный'"></td>
                    <td><a href="#" class="btn btn-sm btn-info">Просмотреть</a></td>
                </tr>
                <tr th:if="${chats == null or chats.isEmpty()}">
                    <td colspan="4" class="text-center">Нет чатов</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

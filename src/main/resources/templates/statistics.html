<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Statistics</h1>
        <div class="table-responsive">
            <table class="chat-history-table">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Total Logs</th>
                        <th>Total Chats</th>
                        <th>Total Messages</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="stat : ${statistics}">
                        <td th:text="${stat.username}"></td>
                        <td th:text="${stat.totalLogs}"></td>
                        <td th:text="${stat.totalChats}"></td>
                        <td th:text="${stat.totalMessages}"></td>
                    </tr>
                    <tr th:if="${statistics == null or statistics.isEmpty()}">
                        <td colspan="4" class="text-center">No statistics available</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="/admin/users" class="nav-button">Back to Users</a>
        <a href="/admin/logs" class="nav-button">View Logs</a>
    </div>
</body>
</html>

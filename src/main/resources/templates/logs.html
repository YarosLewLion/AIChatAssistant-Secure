<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Logs</h1>
        <div class="table-responsive">
            <table class="chat-history-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Action</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="log : ${logs}">
                        <td th:text="${log.id}"></td>
                        <td th:text="${log.user?.username ?: 'N/A'}"></td>
                        <td th:text="${log.action}"></td>
                        <td th:text="${log.timestamp}"></td>
                    </tr>
                    <tr th:if="${logs == null or logs.isEmpty()}">
                        <td colspan="4" class="text-center">No logs available</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="/admin/users" class="nav-button">Back to Users</a>
        <a href="/admin/statistics" class="nav-button">View Statistics</a>
    </div>
</body>
</html>
